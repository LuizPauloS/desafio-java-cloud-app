<app-spinner></app-spinner>
<app-header></app-header>
<div class="card">
  <div class="card-header">
    VEHICLE DETAIL
  </div>
  <div class="card-body">
    <div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="{{vehicle?.name}}" disabled=true>
      </div>
      <div class="form-group">
        <label for="plate">Plate</label>
        <input type="text" class="form-control" id="plate" value="{{vehicle?.plate}}" disabled=true>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" value="{{vehicle?.description}}" disabled=true>
      </div>
      <div class="form-group">
        <label for="vehicleType">Vehicle Type</label>
        <select class="custom-select" id="vehicleType" disabled=true>
          <option>{{ vehicle?.vehicleType?.name }}</option>
        </select>
      </div>
      <div class="btn-back">
        <button type="submit" class="btn btn-primary" (click)="back()">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
    </div>
  </div>
</div>
