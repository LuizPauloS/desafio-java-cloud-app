<app-spinner></app-spinner>
<app-header></app-header>
<div class="card">
  <div class="card-header">
    NEW VEHICLE
  </div>
  <div class="card-body">
    <form [formGroup]="formVehicle">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="plate">Plate</label>
        <input type="text" class="form-control" id="plate" formControlName="plate">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="vehicleType">Vehicle Type</label>
        <select class="custom-select" id="vehicleType" formControlName="vehicleType">
          <option value="" selected>Select one vehicle type...</option>
          <option *ngFor="let type of types" [ngValue]="type">{{ type.name }}</option>
        </select>
      </div>
      <div class="btn-save">
        <button type="submit" class="btn btn-primary" (click)="save()">
          <i class="fa fa-floppy-o"></i>
        </button>
      </div>
    </form>
  </div>
</div>
